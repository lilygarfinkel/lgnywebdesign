<body>


    <div id="contacts">
        <div class="container">
            <div id="nav">
                <div class="navtitle">
                    <p>LGNY</p>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">≡</button>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
            <!-- TITLE IMAGE -->
            <div id="headerimage"></div>
            <div id="hometitles" class="container">
                <h1 id="hometitle" class="sectiontitle">Contact Us</h1>

            </div>
            <img title='welcome' id='homeimage' src="purplebackground.svg" />
        </div>

        <div id="page">
        <div id="form">
            <div id='contactcontainer'>

                <div class="contact">
                    <h2 id="contacttitle" class="sectiontitle">Get in Touch</h2>
                   <h3 class="contactsubtext">Contact us and begin your journey to an elegant and established online presence!</h3>
                    <div id="contact-form">
                        <form class='form' action="https://formspree.io/f/mzzpqddq" method="POST">
                            <input type="hidden" name="_subject" value="Contact request from personal website" />
                            <div id="names">
                                <input type="text" name="_fname" class="inpN" placeholder="First Name" required>
                                <input type="text" name="_lname" class="inpN" placeholder="Last Name" required>
                            </div>
                            <input type="email" name="_replyto" class="inp" placeholder="Email Address" required>
                            <textarea name="message" class='inp' id='message' placeholder="Type your message"
                                required></textarea>
                            <button type="submit" id="contactbutton" class="button">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
